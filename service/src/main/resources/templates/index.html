<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Transaction Compare</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
          type="text/javascript"></script>
  <!--  <script type="text/javascript">-->
  <!--    $(document).ready(function(){-->
  <!--        alert("ready!");-->
  <!--    });-->
  <!--</script>-->


  <link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " th:rel="stylesheet"/>
  <link href="js/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="m-login__container">
        <div class="row">
          <div class="col-md-6">

            <div class="m-portlet__head-caption">
              <div class="m-portlet__head-title" data-original-title="Enter Details of Personal"
                   data-toggle="m-popover"
                   title="">
                <br>
                <h4>Compare transactions </h4>
                </h4>
              </div>
            </div>
          </div>
        </div>
        <form id="testForm">
          <div class="row">
            <div class="col-md-12" style="border: rgba(31,123,145,0.25) solid;">
              <div class="m-portlet__head">
                <br/>

                <div class="m-portlet__body form-group">
                  <!--                   upload-->
                  <div class="col-md-6">
                    <div>
                      <label for="file1" class="form-label">Select file 1</label>
                      <input class="form-control form-control-lg" id="file1" type="file">
                    </div>
                    <br/>
                    <div>
                      <label for="file2" class="form-label">Select file 2</label>
                      <input class="form-control form-control-lg" id="file2" type="file">
                    </div>
                    <button
                        class="btn m-btn--pill m-btn--air btn-primary btn-lg m-btn m-btn--custom"

                        type="submit">
                      Calculate
                    </button>
                    <!--                        onclick="compareFiles();"-->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>

        </br>

        </br>

        <div class="col-md-12">
          <div class="row">
            <div id="file1result" class="col border border-primary">
            </div>
            <div id="file2result" class="col border border-primary">
            </div>
          </div>
        </div>
        <br/>
        <br/>
        <h4>Report details</h4>
        <div class="row">
          <div class="col border border-primary">
            <h4>File 1 unmatched details</h4>
            <table class="table table-striped" id="tableListFile1">
              <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Reference</th>
                <th scope="col">Balance</th>
                <th scope="col">Amount</th>
              </tr>
              </thead>
              <tbody id="file1details">

              </tbody>
            </table>
          </div>
          <div class="col border border-primary">
            <h4>File 2 unmatched details</h4>
            <table class="table table-striped" id="tableListFile2">
              <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Reference</th>
                <th scope="col">Balance</th>
                <th scope="col">Amount</th>
              </tr>
              </thead>
              <tbody id="file2details">

              </tbody>
            </table>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
</div>
</div>
<script src="js/Transaction.js" type="text/javascript"></script>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
